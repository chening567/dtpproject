{% extends 'layout.html' %}
{% block content %}
    <div id="head"></div>
    <div id="content">
        <form id="uploadFile" action="/fileupload" method="post" enctype="multipart/form-data">
            <label for="">
                <h4>File Input</h1>
            </label>
            <label for="">
                <input type="file" id="myFile" name="filename">
            </label>
            <label for="">
                <textarea name="tag" id="tag" cols="20" rows="1"  placeholder="Input Name Here" ></textarea>
            </label>
            <label for="">
                <input type="submit">
            </label>
            {% if isvalid == "OK" %}
                <p>OK</p>
            {% elif isvalid == "Error" %}
                <p>ERROR</p>
            {% else %}
                 <p>NO FILE</p>
            {% endif %}
            
            
        </form>
        
       
    </div>
    

<img src="" alt="">

{% endblock %}
